<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in & Sign up Form</title>
  <link rel="stylesheet" href="login.css" />
  <style>
    .input-wrap {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-field {
      width: 100%;
      padding: 1rem;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
    }

    .input-field:focus~label,
    .input-field:valid~label {
      transform: translateY(-1.5rem);
      font-size: 0.8rem;
      color: #3498db;
    }

    label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #777;
      pointer-events: none;
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form action="index.html" autocomplete="off" class="sign-in-form" onsubmit="handleStudentLogin(event)">
            <div class="logo">
              <h4>StudyFlow</h4>
            </div>

            <div class="heading">
              <h2>Welcome Back</h2>
              <h6>Back to </h6>
              <a href="index.html" class="toggle">Landing Page</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" minlength="4" class="input-field" autocomplete="off" id="Student-Username"
                  required />
                <label for="Student-Username">Name</label>
              </div>

              <div class="input-wrap">
                <input type="password" minlength="4" class="input-field" autocomplete="off" id="Student-Password"
                  required />
                <label for="Student-Password">Password</label>
              </div>

              <input type="submit" value="Sign In" class="sign-btn" />


            </div>
          </form>
        </div>

        <div class="carousel">
          <div class="images-wrapper">
            <img src="img/image1.png" class="image img-1 show" alt="" />
            <img src="img/image2.png" class="image img-2" alt="" />
            <img src="img/image3.png" class="image img-3" alt="" />
          </div>

          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <h2>Complete quizzes</h2>
                <h2>Learn anywhere in the world</h2>
                <h2>Invite students to your class</h2>
              </div>
            </div>

            <div class="bullets">
              <span class="active" data-value="1"></span>
              <span data-value="2"></span>
              <span data-value="3"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Javascript file -->

  <script src="app.js"></script>
</body>

</html>
